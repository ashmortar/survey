<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Let us know about yourself</h1>
      <form class="survey">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <label for="music">Select your favorite genre of music.</label>
        <select class="form-control" id="beverage">
          <option>Alternative</option>
          <option>Pop</option>
          <option>Country</option>
          <option>Electronica</option>
          <option>Classic Rock</option>
          <option>Jazz</option>
        </select>
        <label for="ethnic food">Select your favorite type of food</label>
        <div class="radio">
          <label>
            <input type="radio" name="cuisine" value="Indian">
            Indian
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cuisine" value="Mexican">
            Mexican
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cuisine" value="Thai">
            Thai
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cuisine" value="Japanese">
            Japanese
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cuisine" value="Chinese">
            Chinese
          </label>
        </div>
        <div class="form-group">
          <label for="born">Date of Birth:</label>
          <input id="born" class="form=control" type="date">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
      </form>
    </div>
  </body>
</html>
